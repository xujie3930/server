# Tomcat
server:
  port: 9208

# Spring
spring: 
  application:
    # 应用名称
    name: szmsd-demo
  profiles:
    # 环境配置
    active: test
  cloud:
    nacos:
      discovery:
        # 服务注册地址
       # server-addr: 183.3.221.229:22260
       # namespace: 870062c0-f79e-45b7-bc30-06c75cc8ebe8
        server-addr: 183.3.221.229:22260
        namespace: gfs-localhost
      config:
        # 配置中心地址
      #  server-addr: 183.3.221.229:22260
        server-addr: 183.3.221.229:22260
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: gfs-localhost
