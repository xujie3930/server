# Tomcat
server:
  port: 7204

# Spring
spring:
  application:
    # 应用名称
    name: wms-business-http
  profiles:
    # 环境配置
    active: test

# rmi config
com:
  szmsd:
    rmi:
      enabled: true
    # domain
    domain:
      values:
        "Ck1OpenAPIDomain": "http://openapi.ck1info.com"
        "TrackingYeeDomain": "https://open-api.trackingyee.com"
    # domain token
    domain-token:
      values:
        "[https://open-api.trackingyee.com]":
          # token组件名称
          domainToken: TrackingYeeToken
          # oauth2.0标准流程，授权码接口
          authorizeUrl: https://auth.360bbt.com/connect/authorize
          authorizeHttpMethod: GET
          authorizeRequestParams:
            client_id: "YWY2MjlmNjAtY2MzOC00MjYyLTliMDEtZTljMzg2NjA0NzM1"
            response_type: "b5RyFIgh6LbtCfsUIGA2uc4xw4cDm1ifNt1cP1QqS/6VgGk1sprA4C8lNK4O/Nw2L8d2"
            redirect_uri: "http://183.3.221.136:22221/api/wms-http/api/redirect/uri"
            scope: basic
          # oauth2.0标准流程，token接口
          tokenUrl: https://auth.360bbt.com/connect/token
          tokenHttpMethod: POST
          tokenRequestParams:
            grant_type: authorization_code
            client_id: "YWY2MjlmNjAtY2MzOC00MjYyLTliMDEtZTljMzg2NjA0NzM1"
            client_secret: code
            redirect_uri: "http://183.3.221.136:22221/api/wms-http/api/redirect/uri"
          tokenRequestHeaders:
            "Content-Type": "application/x-www-form-urlencoded"
          # access token 过期时间，60天
          accessTokenExpiresIn: 5184000
          # refresh token 过期时间，360天
          refreshTokenExpiresIn: 31104000
    # domain interceptor
    domain-interceptor:
      values:
        "[http://openapi.ck1info.com]":
          - "Ck1DomainInterceptor"
        "[https://open-api.trackingyee.com]":
          - "TrackingYeeOAuthDomainInterceptor"
    # domain plugin
    domain-plugin:
      values:
        "[http://openapi.ck1info.com]":
          - "Ck1DomainPlugin"
    # domain header
    domain-header:
      values:
        "[http://openapi.ck1info.com]":
          "Content-Type": "application/json"
          "Authorization": "Bearer OGE0M2UzNmItMzVhMy00MDY5LWJkMjgtMWIwYjQ4ZmQ3YmM0"
