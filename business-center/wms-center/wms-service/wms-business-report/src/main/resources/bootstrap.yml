# Tomcat
server:
  port: 7216

# Spring
spring:
  application:
    # 应用名称
    name: wms-business-report
  profiles:
    # 环境配置
    active: test
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: fe8da9fe-0e84-49c1-8123-12246471f6d4
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: fe8da9fe-0e84-49c1-8123-12246471f6d4
        group: DEFAULT_GROUP